<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>WeatherAPI</title>
</head>

<body>
    <header>
        <h1 class="bg-primary text-light text-center">Weather Dashboard</h1>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-3">
                    <form>
                        <h2>Search for a City:</h2>
                        <input type="text">
                        <button type="button" id="newCity" class="btn btn-primary">Search</button>
                    </form>
                    <ul id=searchHistory> </ul>
                </div>


                <div class="col-9">
                    <div id="current-weather" class="border border-dark">
                        <!--current search info displayed here-->

                    </div>
                    <div class="container forecast">

                        <h3 class="row col-12">5-Day Forecast:</h3>

                        <div id="forecast" class="row ">
                           
                        
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <!--JQuery link-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
        <script src="./assets/script.js"></script>

</body>

</html>
